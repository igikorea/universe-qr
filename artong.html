<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유니에듀 앱 실행 중...</title>
    <script>
      const ua = navigator.userAgent.toLowerCase();
      const isAndroid = ua.includes("android");
      const isIOS = /iphone|ipad|ipod/.test(ua);

      // 앱 실행 링크
      const iosScheme = "uniedu://page/ar-tong";
      const androidIntent =
        "intent://page/ar-tong#Intent;scheme=uniedu;package=com.igikorea.uni_edu;S.browser_fallback_url=https://play.google.com/store/apps/details?id=com.igikorea.uni_edu;end";

      // 스토어 링크
      const appStoreURL = "https://apps.apple.com/kr/app/%EC%9C%A0%EB%8B%88%EB%B2%84%EC%8A%A4/id6748672708";

      if (isAndroid) {
        // ✅ Chrome이 직접 intent 처리 (fallback 포함)
        window.location.replace(androidIntent);
      } else if (isIOS) {
        // ✅ iOS: 앱 실행 시도
        let hidden = false;
        document.addEventListener("visibilitychange", () => {
          if (document.hidden) hidden = true;
        });

        const iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = iosScheme;
        document.body.appendChild(iframe);

        // 앱이 없을 경우 fallback
        setTimeout(() => {
          if (!hidden) {
            window.location.replace(appStoreURL);
          }
        }, 1200);
      } else {
        document.write("<h3>모바일 기기에서 QR 코드를 스캔해주세요.</h3>");
      }
    </script>
  </head>
</html>
